<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Blue Collar Crypto Society</title>
    <meta name="title" content="Blue Collar Crypto Society">
    <meta name="description" content="A community-first platform for tradespeople and working-class creators. Learn Web3 basics, explore the 3,333 NFT collection, and join the society.">
    <meta name="keywords" content="crypto, blue collar, tradespeople, NFT, solana, digibeatz, web3 education, blockchain">
    <meta name="author" content="BCCS">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bccshub.com/">
    <meta property="og:title" content="Blue Collar Crypto Society">
    <meta property="og:description" content="Empowering tradespeople and builders in the digital economy. Built by workers, owned by community.">
    <meta property="og:image" content="/logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://bccshub.com/">
    <meta property="twitter:title" content="Blue Collar Crypto Society (@bccsonsol)">
    <meta property="twitter:description" content="A community-first platform for tradespeople and working-class creators in Web3. Join the society.">
    <meta property="twitter:image" content="/logo.png">
    <meta name="twitter:site" content="@bccsonsol">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- Tailwind Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@300;400;500;600;700;800&family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Bricolage Grotesque', 'sans-serif'],
            },
            colors: {
              zinc: {
                850: '#1f1f22',
                950: '#060608', 
              },
              bccs: {
                blue: '#3b82f6',
                orange: '#f97316',
                purple: '#8b5cf6',
                emerald: '#10b981',
                rose: '#f43f5e',
              }
            },
            animation: {
              blob: "blob 7s infinite",
              'gradient-x': 'gradient-x 15s ease infinite',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'spin-slow': 'spin 12s linear infinite',
              'bounce-subtle': 'bounceSubtle 2s ease-in-out infinite',
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(40px, -60px) scale(1.1)" },
                "66%": { transform: "translate(-30px, 30px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              'gradient-x': {
                '0%, 100%': { 'background-size': '200% 200%', 'background-position': 'left center' },
                '50%': { 'background-size': '200% 200%', 'background-position': 'right center' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              bounceSubtle: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10%)' },
              }
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "vite": "https://esm.sh/vite@^7.3.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
      }
    }
    </script>
  </head>
  <body>
    <div class="fixed inset-0 z-0 w-full h-full pointer-events-none bg-[#020204]">
      <!-- Deep Space Base Gradient -->
      <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-blue-900/30 via-zinc-950/80 to-zinc-950"></div>
      
      <!-- Vivid Abstract Blobs -->
      <div class="absolute inset-0 overflow-hidden">
        <div class="absolute top-[-10%] left-[-10%] w-[70%] h-[70%] bg-blue-600/20 rounded-full mix-blend-screen filter blur-[120px] animate-blob"></div>
        <div class="absolute top-[10%] right-[-10%] w-[60%] h-[70%] bg-purple-600/20 rounded-full mix-blend-screen filter blur-[120px] animate-blob animation-delay-2000"></div>
        <div class="absolute bottom-[-10%] left-[20%] w-[60%] h-[60%] bg-orange-600/20 rounded-full mix-blend-screen filter blur-[120px] animate-blob animation-delay-4000"></div>
        <div class="absolute bottom-[20%] right-[20%] w-[40%] h-[40%] bg-emerald-600/10 rounded-full mix-blend-screen filter blur-[100px] animate-blob animation-delay-3000"></div>
        <div class="absolute top-[40%] left-[40%] w-[30%] h-[30%] bg-rose-600/10 rounded-full mix-blend-screen filter blur-[100px] animate-blob animation-delay-2000"></div>
      </div>
      
      <!-- Noise & Texture -->
      <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 brightness-125 contrast-150 mix-blend-overlay"></div>
    </div>
    <div id="root" class="relative z-10"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
